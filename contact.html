<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- style.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="CSS.css/style.css" />
  <link rel="stylesheet" href="CSS.css/contact.css" />

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <title>Contact Us</title>
</head>
<body>
  <section>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="images/large.png" alt="Company Logo" class="Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item1">
              <a class="nav-link" href="product.html">Product</a>
            </li>
            <li class="nav-item2">
              <a class="nav-link" href="category.html">Category</a>
            </li>
            <li class="nav-item3">
              <a class="nav-link" href="about.html">About us</a>
            </li>
            <li class="nav-item4">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit"><a href="search.html">Search</a></button>
          </form>
        </div>
        <a class="navbar-brand" href="cart.html">
          <img src="images/grocery-store.png" alt="Cart" class="Logo2" />
        </a>
      </nav>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="container">
      <div class="section_title text-center">
        <h1 class="text-capitalize">Contact Us</h1>
      </div>
      <div class="row">
        <div class="col">
          <div class="contact-box text-center">
            <div class="icon">
              <i class="fas fa-phone-alt fa-3x"></i>
            </div>
            <div>
              <h3>Let's Talk</h3>
              <p><b>Phone:</b> +91-9876543210</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="contact-box text-center">
            <div class="icon">
              <i class="fas fa-envelope-open fa-3x"></i>
            </div>
            <div>
              <h3>Drop a Line</h3>
              <p><b>Email:</b> xyz@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="contact-box text-center">
            <div class="icon">
              <i class="far fa-life-ring fa-3x"></i>
            </div>
            <div>
              <h3>24x7 Support</h3>
              <p><b>Customer:</b> 1800 101 303</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col form-container">
          <h3 class="text-center">Form</h3>
          <form id="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" id="name" type="text" placeholder="Name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input name="email" id="email" type="email" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="msg">Message</label>
              <textarea name="msg" id="msg" class="form-control" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col address-container">
          <h3 class="text-center">Our Address</h3>
          <p class="text-center">123 Main St, City, Country</p>
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=" width="100%" height="300" frameborder="0" style="border: 0" allowfullscreen=""></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn" class="scroll-to-top-btn" aria-label="Scroll to top">â†‘</button>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- index.js -->
  <script src="index.js"></script>
</body>
</html>
